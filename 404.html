<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Alejandro Cabrera</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-family: var(--tech);
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 700;
            color: var(--elevated);
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 0.5rem;
        }

        .error-message {
            font-size: 1rem;
            color: var(--gray);
            margin-bottom: 2rem;
            max-width: 400px;
        }

        .error-cryptic {
            font-family: var(--jp);
            font-size: 0.75rem;
            color: var(--muted);
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-code">404</div>
        <h1 class="error-title">Page not found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div style="display: flex; gap: 1rem;">
            <a href="portfolio.html" class="btn btn-primary">Go to Portfolio</a>
            <a href="portfolio.html#contact" class="btn btn-ghost">Contact Me</a>
        </div>
        <div class="error-cryptic">エラー・ページが見つかりません</div>
    </div>
</body>
</html>
