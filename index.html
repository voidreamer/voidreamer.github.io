<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejandro Cabrera</title>
    <meta name="description" content="Alejandro Cabrera - Software Developer & Pipeline TD">
    <meta name="theme-color" content="#0f0d0b">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>AC</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <style>
        .chooser {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }
        .chooser-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 300;
            letter-spacing: 0.05em;
            color: var(--text-primary, #f5f0eb);
            text-align: center;
        }
        .chooser-title .accent {
            color: var(--accent, #e8927c);
        }
        .chooser-subtitle {
            color: var(--text-secondary, #8a8580);
            font-size: 0.95rem;
            margin-top: -0.5rem;
        }
        .chooser-cards {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1rem;
        }
        .chooser-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2.5rem 3rem;
            border: 1px solid var(--border, #2a2725);
            border-radius: 12px;
            background: var(--surface, #1a1816);
            text-decoration: none;
            color: var(--text-primary, #f5f0eb);
            transition: all 0.3s ease;
            min-width: 220px;
        }
        .chooser-card:hover {
            border-color: var(--accent, #e8927c);
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(232, 146, 124, 0.1);
        }
        .chooser-card-icon {
            font-size: 2.5rem;
        }
        .chooser-card-title {
            font-size: 1.2rem;
            font-weight: 500;
        }
        .chooser-card-desc {
            color: var(--text-secondary, #8a8580);
            font-size: 0.85rem;
            text-align: center;
        }
        .chooser-footer {
            margin-top: 2rem;
            color: var(--text-secondary, #8a8580);
            font-size: 0.8rem;
        }
        .chooser-footer a {
            color: var(--accent, #e8927c);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="chooser">
        <h1 class="chooser-title">
            <span class="accent">Alejandro Cabrera</span>
        </h1>
        <p class="chooser-subtitle">Choose a portfolio</p>
        <div class="chooser-cards">
            <a href="/dev/" class="chooser-card">
                <span class="chooser-card-icon">锔</span>
                <span class="chooser-card-title">Software Developer</span>
                <span class="chooser-card-desc">Backend, Cloud, DevOps<br>Python 路 Rust 路 AWS 路 Terraform</span>
            </a>
            <a href="/vfx/" class="chooser-card">
                <span class="chooser-card-icon"></span>
                <span class="chooser-card-title">Pipeline TD / VFX</span>
                <span class="chooser-card-desc">Tools, Pipelines, Animation<br>Python 路 C++ 路 Maya 路 Houdini</span>
            </a>
        </div>
        <div class="chooser-footer">
            <a href="mailto:voidreamer@gmail.com">voidreamer@gmail.com</a> 路 
            <a href="https://github.com/voidreamer">GitHub</a> 路 
            <a href="https://linkedin.com/in/voidreamer">LinkedIn</a>
        </div>
    </div>
</body>
</html>
